<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card-review dark-blue-background">
      <img src="images/icon-star.svg" alt="star" class="star" />
      <div class="text">
        <h1 class="white">How did we do?</h1>
        <p class="medium-grey">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rate">
        <ul>
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>
      </div>
      <button class="button" id="submit">Submit</button>
    </section>

    <section class="thank-you dark-blue-background">
      <img src="images/illustration-thank-you.svg" alt="Thank you" />
      <div class="rate-selected">
        <p class="orange">You selected <span id="rate"></span> out of 5</p>
      </div>
      <div class="thank-you-head white"><p>Thank You!</p></div>
      <p class="medium-grey" style="font-size: 15px">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </section>
    <!-- 
    <div class="attribution white">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        style="color: white"
        >Frontend Mentor</a
      >. Coded by <a href="#" style="color: white">Mohamed</a>.
    </div> -->

    <script>
      const mainCard = document.querySelector(".card-review");
      const ThanksCard = document.querySelector(".thank-you");
      const submit = document.getElementById("submit");
      const rates = document.querySelectorAll(".btn");
      const chosenRate = document.getElementById("rate");

      submit.addEventListener("click", () => {
        ThanksCard.style.display = "block";
        mainCard.style.display = "none";
      });

      rates.forEach((rate) => {
        rate.addEventListener("click", () => {
          chosenRate.innerHTML = rate.innerHTML;
        });
      });
    </script>
  </body>
</html>
